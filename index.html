<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <!-- link an external stylesheet -->
  </head>
  <body>
    <div class="container">
      <!-- //container div section thatwraps entire stopwatch interface -->
      <div class="wrapper">
        <!-- // div section containing entire stopwatch elements -->
        <h1>STOPWATCH</h1>
        <br />
        <br />
        <p>
          <br />
          <span class="mins">00</span>: <span class="seconds">00</span>:
          <span class="tens">00</span>
          <!--span element to display the minutes, seconds and 10th of a second -->
        </p>
        <br />
        <button class="btn-start">Start</button>
        <button class="btn-stop">Stop</button>
        <button class="btn-reset">Reset</button>
        <!-- //button to control the stopwatch -->
      </div>
    </div>
    <script src="script.js"></script>
    <!-- script tag for implementing stopwatch functionality -->
  </body>
</html>
